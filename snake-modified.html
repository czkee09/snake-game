<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>贪吃蛇 Snake v2.4</title>
<style>
    body{
        font-size:9pt;
    }
    table{
        border-collapse: collapse;
        border:solid #333 1px;
    }
    td{
        height: 10px;
        width: 10px;
        font-size: 0px;
    }
    .filled {
        background-color:blue;
    }
</style>
</head>
<script type="text/javascript" src="./snake-all.js">
</script>


<body onload="Snake.init();">

<table id="main" border="1" cellspacing="0" cellpadding="0"></table>
<input type="button" id="btn" value="start" />
<input type="button" id="reset" value="restart" />
<input type="button" id="upSpeed" value="speedup" />
<input type="button" id="downSpeed" value="speeddown" />
<script>
		getElt('btn').onclick = function(){
				if(Snake.paused){
						Snake.move();
						Snake.paused = false;
				}
				else{
						Snake.pause();
						Snake.paused = true;
				}
		};
		getElt("reset").onclick = function(){
				Snake.restart();
				this.blur();
		};
		getElt("upSpeed").onclick = function(){
				Snake.speedUp(-20);
		};
		getElt("downSpeed").onclick = function(){
				Snake.speedUp(20);
		};
</script>
</body>
</html>
